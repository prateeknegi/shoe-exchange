<template name="requestShoeItem">
	<div class="panel panel-grey">
		<div class="panel-heading">
			<div class="h3">{{type}} size {{size}}</div>
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">
				{{barTypeText}} Bar
			</li>
			<li class="list-group-item">
				<i class="{{stiltsIcon}}"></i> Stilts
			</li>
			<li class="list-group-item">
				Donated by {{owner}} on {{formatDate submitted}}
			</li>
		</ul>
	</div>
</template>
