<template name="donateShoe">
	<h1 class="col-sm-12">Donate Your Shoes</h1>
	<h3 class="col-sm-10">
		Shoe donation Form
	</h3>
	<div class="lead col-sm-12">
		Thank you for donating the shoe. Please provide the information to be added to the donation list
	</div>
  	
  	<form class="form-horizontal">
  	<div class="form-group">
 		<label for="type" class="col-sm-2 control-label">Shoe Type </label>
 		<div class="col-sm-4">
	 		<select name="type" class="form-control">
			  <option value="Ponseti AFO">Ponseti AFO</option>
			</select>
		</div>
 	</div>
 	<div class="form-group">
	 	<label for="size" class="col-sm-2 control-label">Size</label>
	 	<div class="col-sm-4">
	 		<input name="size" class="form-control" placeholder="Shoe Size" type="text" required="true"/>
		</div>
 	</div>
 	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-4">
	      <div class="checkbox">
	        <label for="toeStilts">
	          <input name="toeStilts" value="true" type="checkbox"> with Toe Stilts
	        </label>
	      </div>
	    </div>
  	</div>
  	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-4">
	      <div class="checkbox">
	        <label for="pfs">
	          <input name="pfs" value="true" type="checkbox"> with Plantar Flexion
	        </label>
	      </div>
	    </div>
  	</div>
 	<div class="form-group">
	 	<label for="barType" class="col-sm-2 control-label">Bar Type</label>
	 	<div class="col-sm-4">
	 		<select name="barType" class="form-control">
			  <option value="none">None</option>
			  <option value="ponseti">Ponseti Abduction Rotation Bars</option>
			  <option value="dobbs">Mitchell Spring Assisted Dobbs Brace</option>
			</select>
		</div>
 	</div>
 	
  	<div class="col-sm-offset-2 col-sm-4">
   		<input type="submit" value="Donate" class="btn btn-primary"/>
	</div>
  </form>
</template>
