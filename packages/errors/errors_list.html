<template name="shoeExchangeErrors">
  <div class="errors">
    {{#each errors}}
      {{> shoeExchangeError}}
	{{/each}}
  </div>
</template>
<template name="shoeExchangeError">
  <div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
	{{message}}
  </div>
</template>
