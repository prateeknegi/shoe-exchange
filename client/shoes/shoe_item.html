<template name="shoeItem">
	<div class="panel {{stateClass}}">
		<div class="panel-heading">
			<h3>{{type}}</h3>
		</div>
		<div class="panel-body">
			<h4>Size {{size}}</h4>
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">
			{{barTypeText}} Bar
		</li>
		<li class="list-group-item">
			<i class="{{stiltsIcon}}"></i> Stilts
		</li>
		<li class="list-group-item">
			Donated by {{owner}}
		</li>
		<li class="list-group-item">
			Submitted on {{submittedText}}
		</li>
		</ul>
		<div class="panel-footer">
			{{#if ownDonation}}
				<button class="btn btn-danger">Delete</button>
			{{else}}
			 <a href="{{pathFor 'shoeRequest'}}" class="btn btn-primary">Request</a>
				
			{{/if}}	
		</div>
	</div>
</template>
