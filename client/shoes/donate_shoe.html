<template name="donateShoe">
	<h3 class="col-sm-10">
		Shoe donation Form
	</h3>
	<div class="lead col-sm-12">
		Thank you for donating the shoe. Please provide the information to be added to the donation list
	</div>
  	
  	<form class="form-horizontal">
  	<div class="form-group">
 		<label for="type" class="col-sm-2 control-label">Shoe Type </label>
 		<div class="col-sm-4">
	 		<select name="type" class="form-control">
			  <option>Type A</option>
			  <option>Type B</option>
			</select>
		</div>
 	</div>
 	<div class="form-group">
	 	<label for="size" class="col-sm-2 control-label">Size</label>
	 	<div class="col-sm-4">
	 		<select name="size" class="form-control">
			  <option>000</option>
			  <option>00</option>
			  <option>0</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			  <option>6</option>
			  <option>7</option>
			  <option>8</option>
			  <option>9</option>
			  <option>10</option>
			</select>
		</div>
 	</div>
 	<div class="form-group">
	 	<label for="barType" class="col-sm-2 control-label">Bar Type</label>
	 	<div class="col-sm-4">
	 		<select name="barType" class="form-control">
			  <option>None</option>
			  <option>Ponsetti</option>
			  <option>Dobbs</option>
			</select>
		</div>
 	</div>
 	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-4">
	      <div class="checkbox">
	        <label for="stilts">
	          <input name="stilts" value="true" type="checkbox"> With Stilts
	        </label>
	      </div>
	    </div>
  	</div>
  	<div class="col-sm-offset-2 col-sm-4">
   		<input type="submit" value="Donate" class="btn btn-primary"/>
	</div>
  </form>
</template>
