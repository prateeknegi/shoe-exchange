<template name="shoeItem">
	<div class="panel {{stateClass}}">
		<div class="panel-heading">
			<h3>{{type}}</h3>
		</div>
		<div class="panel-body">
			<h4>Size {{size}}</h4>
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">
			{{barTypeText}} Bar
		</li>
		<li class="list-group-item">
			<i class="{{stiltsIcon}}"></i> Stilts
		</li>
		<li class="list-group-item">
			Donated by {{owner}}
		</li>
		<li class="list-group-item">
			Submitted on {{formatDate submitted}}
		</li>
		</ul>
		<div class="panel-footer">
			{{#if ownDonation}}
			    <a href="{{pathFor 'manageShoe'}}" class="btn btn-primary">Manage Your Donation</a>
			{{else}}
				{{#if isAlreadyRequestedByUser}}
			  		<button class="btn btn-success">Edit Request</button>
			  	{{else}}
			  		<a href="{{pathFor 'shoeRequest'}}" class="btn btn-primary">Request</a>	
			  	{{/if}}
			{{/if}}	
		</div>
	</div>
</template>
